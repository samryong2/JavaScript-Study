<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun game</title>
    <script src="https://kit.fontawesome.com/868a9aacd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js" defer></script>
<body>
    <section id="background">
        <div class="status-info">
            <button class="info__item play-btn">
                <i class="fas fa-play"></i>
            </button>
            <div class="info__item time-zone">0:5</div>
            <div class="info__item carrot-count">10</div>
        </div>

        <div class="game-section">
        </div>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">REPLAY?</span>
    </section>
</body>
</html>
